<template name="co_companyEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.company'}}">Company</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Company</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>


        {{#autoForm collection=collection id="co_companyEdit" type="update" doc=data}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name='khName'}}
                        {{> afQuickField name='khShortName'}}
                        {{> afQuickField name='enName'}}
                        {{> afQuickField name='enShortName'}}
                        {{> afQuickField name='khAddress' row=3}}
                        {{> afQuickField name='baseCurrency'}}

                    </div>
                    <div class="field">
                        {{> afQuickField name='enAddress' row=3}}
                        {{> afQuickField name='telephone'}}
                        {{> afQuickField name='email'}}
                        {{> afQuickField name='website'}}
                        {{> afQuickField name='language'}}
                        {{> co_actionEdit}}


                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        {{> co_preloader}}
                    </div>
                </div>
            </div>
        {{/autoForm}}
        {{#if subscriptionsReady}}
        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
