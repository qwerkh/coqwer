<template name="co_medicineType">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Medicine Type</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Medicine Type</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.medicineTypeAdd'}}"><i
                class="add sign icon"></i>Add Medicine
            Type</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_medicineTypeAdd">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.medicineType'}}">Medicine Type</a>
            <div class="divider"> /</div>
            <div class="active section">Add Medicine Type</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>
        {{#autoForm collection=collection id="co_medicineTypeAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='description'}}
                        {{> co_actionAdd}}


                    </div>
                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                    </div>
                </div>
            </div>

        {{/autoForm}}

    </div>
</template>

<template name="co_medicineTypeEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.medicineType'}}">Medicine Type</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Medicine Type</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>

        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_medicineTypeEdit" type="update" doc=data}}
                <div class="row">
                    <div class="two fields">
                        <div class="field">
                            {{> afQuickField name='name'}}
                            {{> afQuickField name='description'}}
                            {{> co_actionEdit}}


                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            {{> co_preloader}}
                        </div>
                    </div>
                </div>
            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
