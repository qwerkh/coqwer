<template name="co_drRegister">
    <div class="ui form container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.drRegister'}}">Patient</a>
            <div class="divider"> /</div>
            <div class="active section">Add Doctor Register</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>
        {{ #autoForm collection = collection id = "co_drRegister" type = "insert" }}
        <div class="row">
            <div class="two fields">
                <div class="field">
                    <h1>{{ patientName }}</h1>
                    {{ > afQuickField name = 'patientId'  value = patientId  label = false hidden = true }}
                    {{ > afQuickField name = 'history' }}
                    {{ > afQuickField name = 'physicalExam' }}
                    {{ > afQuickField name = 'pastMedical' }}
                    {{ > afQuickField name = 'currentMedical' }}

                    {{ > afQuickField name = 'patientComplaint' }}
                    {{ > afQuickField name = 'allergie' }}
                    {{ > afQuickField name = 'otherInAssessment' }}

                </div>
                <div class="field">

                    {{ > afQuickField name = 'diagnosis' }}
                    {{ > afQuickField name = 'paraClinic' }}
                    {{ > afQuickField name = 'treatment' }}

                    {{ > afQuickField name = 'other' }}

                    {{ > co_actionAdd }}


                </div>

            </div>

        </div>
        <div class="row">
            <div class="field">
                {{ > co_preloader }}
            </div>
        </div>
        {{ /autoForm }}
    </div>
</template>
