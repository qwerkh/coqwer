<template name="co_service">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Service</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Service</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.serviceAdd'}}">Add Service</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_serviceAdd">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.service'}}">Service</a>
            <div class="divider"> /</div>
            <div class="active section">Add Service</div>
        </div>
        <h4 class="ui dividing header">Add Service</h4>
        {{#autoForm collection=collection id="co_serviceAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name="name"}}
                        {{> afQuickField name="serviceTypeId" placeholder="Select One" search=true options=serviceTypeOption}}
                        {{> afQuickField name="price"}}
                    </div>
                    <div class="field">
                        {{> afQuickField name="machinTypeId" placeholder="Multi Select" search=true options=machinTypeOption}}
                        {{> afQuickField name="description"}}
                        <br>
                        {{> afQuickField name="status"}}
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="field">
                    {{> co_preloader}}
                    {{> co_actionAdd}}
                </div>
            </div>

        {{/autoForm}}

    </div>
</template>

<template name="co_serviceEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.service'}}">Service</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Service</div>
        </div>
        <h4 class="ui dividing header">Edit Service</h4>
        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_serviceEdit" type="update" doc=data}}
                <div class="row">
                    <div class="two fields">
                        <div class="field">
                            {{> afQuickField name="name"}}
                            {{> afQuickField name="serviceTypeId" placeholder="Select One" search=true options=serviceTypeOption}}
                            {{> afQuickField name="price"}}
                        </div>
                        <div class="field">
                            {{> afQuickField name="machinTypeId" placeholder="Multi Select" search=true options=machinTypeOption}}
                            {{> afQuickField name="description"}}
                            <br>
                            {{> afQuickField name="status"}}
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                        {{> co_actionEdit}}
                    </div>
                </div>

            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>

</template>
