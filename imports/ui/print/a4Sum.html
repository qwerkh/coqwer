<template name="co_printA4Sum">


    {{#if data}}
        {{#with data}}
            <div align="center" class="container"
                 style="font-family: 'Khmer OS Battambang'; font-size: 14px !important; width: 98% !important; margin: 0 auto;">
                <div class="invoice-title">
                    <br>
                    {{#with company}}
                        <div style="text-align: center">
                        <span style="font-weight: bold;font-size: 18px; ​font-family:'Khmer OS Muol Light'">
                            {{khName}}</span>
                        </div>

                        <div>
                            អាស័យដ្ឋានៈ {{khAddress}} <br>
                            Tel: {{telephone}}
                        </div>
                    {{/with}}
                    <span style="font-weight: bold;font-size: 16px;​font-family:'Khmer OS Muol Light'">
                   វិក្កយបត្រ</span><br>
                    <div class="col-md-12">
                        <div style="top: 10px; margin:10px 0px 10px 0px; padding: 0px 0px 0px 0px; border-width: 1px; border-bottom-width:1px;
   border-bottom-color:black;
   border-bottom-style: dashed;
   width: 100%;"></div>
                        {{#with register}}
                            <table width="100%">
                                <tr>
                                    <td><b>
                                        Invoice No</b></td>
                                    <td>: {{_id}}</td>
                                    <td><b>Date</b></td>
                                    <td>: {{formatDate registerDate 'DD-MM-YYYY'}} </td>
                                </tr>
                                <tr>
                                    <!--<td><b>តំណាងលក់/Seller</b></td>-->
                                    <!--<td>: {{sale._rep.name}}</td>-->

                                </tr>
                                <tr>
                                    <td><b>Patient</b></td>
                                    <td>: {{patient.khName}}</td>

                                    <td><b>Gender</b></td>
                                    <td>:{{patient.gender}}</td>

                                </tr>
                                <tr>
                                    <td><b>Address</b></td>
                                    <td>: {{patient.address}}</td>
                                    <td><b>Age</b></td>
                                    <td>: {{ageCal}}</td>

                                </tr>
                            </table>
                            <div style="height: 7px;"></div>
                            <span style="font-weight: bold;font-size: 20px;">Invoice</span>
                            <table border="1" width="100%"
                                   style="font-size: 16px !important; border-collapse:collapse; font-family: 'Khmer OS Battambang';">
                                <tr align="center"
                                    style="-webkit-print-color-adjust: exact; background-color: lightgrey !important; font-weight: bold; height: 20px;">
                                    <td>N<sup>o</sup>​</td>
                                    <td> Product Name</td>
                                    <td> Total</td>
                                </tr>

                                {{#if services}}
                                    {{#each services}}
                                        <tr style="padding: 10px;height: 30px !important;">
                                            <td align="center">{{no @index}}</td>
                                            <td align="left" style="padding-left: 5px;">
                                                {{serviceName}}
                                            </td>

                                            <td align="right" style="padding-right: 5px;">{{formatNumber amount}}</td>
                                        </tr>
                                    {{/each}}
                                {{/if}}
                                {{#if medicines}}
                                    {{#each medicines}}
                                        <tr style="padding: 10px;height: 30px !important;">
                                            <td align="center">{{no @index}}</td>
                                            <td align="left" style="padding-left: 5px;">
                                                {{type}}
                                            </td>

                                            <td align="right" style="padding-right: 5px;">{{formatNumber amount}}</td>
                                        </tr>
                                    {{/each}}
                                {{/if}}


                            </table>


                            <table width="100%" style="font-size: 16px;">
                                <tr align="right" style=" height: 25px; font-size: 14px;">
                                    <td align="right"><b>Discount Service ({{getDiscountType  discountServiceType}})</b>:
                                    </td>
                                    <td align="right"><b>{{formatNumber discountService}} {{getDiscountType
                                            discountServiceType}}</b></td>

                                </tr>
                                <tr align="right" style=" height: 25px; font-size: 14px;">
                                    <td align="right"><b>Discount Medicine ({{getDiscountType discountMedicineType}}
                                        )</b>:
                                    </td>
                                    <td align="right"><b>{{formatNumber discountMedicine}} {{getDiscountType
                                            discountMedicineType}}</b></td>

                                </tr>
                                <tr align="right" style="height: 25px; font-size: 14px;">
                                    <td><b>Grand Total</b>:</td>
                                    <td><b>{{formatNumber netTotal}}</b>{{getSymbolBaseCurrency}}</td>
                                </tr>
                                {{#if checkBaseCurrency}}
                                    <tr align="right" style="height: 25px; font-size: 14px;">
                                        <td><b>Grand Total (៛)</b>:</td>
                                        <td><b>{{formatNumber netTotalRiel}}</b>៛</td>
                                    </tr>
                                {{/if}}
                                <tr align="right" style="height: 25px; font-size: 14px;">
                                    <td><b>Paid</b>:</td>
                                    <td><b>{{formatNumber totalPaid}}</b>{{getSymbolBaseCurrency}}</td>
                                </tr>
                                <tr align="right" style="height: 25px; font-size: 14px;">
                                    <td><b>Balance</b>:</td>
                                    <td><b>{{formatNumber balance}}</b>{{getSymbolBaseCurrency}}</td>
                                </tr>
                                <!--{{#unless invoiceTypeSaleOrder sale.invoiceType}}
                                    {{#if hasPayment sale.paymentObj}}
                                        {{#with sale.paymentObj}}
                                    <tr align="right">
                                        <td><b>Paid</b>:</td>
                                        <td><b>{{numFormat paidAmount '0,0.00'}}</b> $</td>
                                    </tr>

                                    <tr align="right">
                                        <td><b>Balance</b>:</td>
                                        <td><b>{{numFormat balanceAmount '0,0.00'}}</b> $</td>
                                    </tr>
                                {{/with}}
                                    {{/if}}
                                {{/unless}}
                                    {{#each sale._exchangeRate.rates}}
                            <tr align="right" style="height: 25px;">
                                <td colspan="5">{{toCurrencyId}}:</td>
                                <td colspan="2">{{totalFormatted}}{{symbol}}</td>
                            </tr>
                        {{/each}}-->
                                    <!--{{#unless invoiceTypeSaleOrder sale.invoiceType}}-->
                                    <!--{{#if hasPayment sale.paymentObj}}-->
                                        <!--{{#with sale.paymentObj}}-->
                                        <!--<tr style="height: 25px;">-->
                                        <!--<td><b>Paid </b>:</td>-->
                                        <!--<td align="right" colspan="2" style="font-weight: bold">
                                                numFormat-->
                                        <!--paidAmount-->
                                        <!--'0,0.00'}}$-->
                                        <!--</td>-->
                                        <!--<td colspan="2" align="left"><b>Balance</b>:</td>-->
                                        <!--<td colspan="2" align="right"><b>numFormat-->
                                        <!--balanceAmount '0,0.00'}}$</b></td>-->
                                        <!--</tr>-->
                                            <!--{{/with}}-->
                                        <!--{{/if}}-->
                                    <!--{{/unless}}
                                -->
                            </table>

                        {{/with}}
                        <!--{{#if payment}}
                            {{#with payment}}
                                <table width="100%" style="font-size: 16px;">
                                    <tr align="right" style=" height: 25px; font-size: 14px;">
                                        <td align="right">Paid USD:</td>
                                        <td align="right"><b>{{paidAmountUSD}}</b></td>
                                        <td align="right">Paid KHR:</td>
                                        <td align="right"><b>{{paidAmountKHR}}</b></td>
                                        <td align="right">Paid THB:</td>
                                        <td align="right"><b>{{paidAmountTHB}}</b></td>
                                    </tr>
                                    <tr align="right" style=" height: 25px; font-size: 14px;">
                                        <td align="right">Return USD:</td>
                                        <td align="right"><b>{{returnAmountUSD}}</b></td>
                                        <td align="right">Return KHR:</td>
                                        <td align="right"><b>{{returnAmountKHR}}</b></td>
                                        <td align="right">Return THB:</td>
                                        <td align="right"><b>{{returnAmountTHB}}</b></td>
                                    </tr>

                                </table>
                            {{/with}}
                        {{/if}}-->
                        <div style="height: 7px;"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div style="height: 7px;"></div>
                                <table width="100%" style="font-size: 16px;">
                                    <tr align="center">
                                        <td width="33%" style="font-size: 14px;">
                                            <b>អ្នកបង់ប្រាក់/Payer</b>
                                        </td>
                                        <td width="33%" style="font-size: 14px;">

                                        </td>
                                        <td width="33%" style="font-size: 14px;">
                                            <b>បេឡា/Cashier</b>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td width="30%" style="height: 200px;">
                                            ___________________
                                        </td>
                                        <td width="30%">
                                        </td>
                                        <td width="33%">
                                            ___________________
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        {{/with}}
        <!--{{autoprint close="true"}}-->
    {{/if}}
</template>
