<template name="co_journalDetail">
    <div class="ui animated fadeIn">
        {{#autoForm schema=schema id="co_journalDetail"}}
            <div class="row">
                <table class="ui celled single line  table">
                    <thead>
                    <tr>
                        <th colspan="3">{{> afQuickField name='paymentReceiveMethod' options=paymentReceiveMethodOption value=cashMethod}}</th>
                    </tr>
                    </thead>
                    <thead>
                    <tr>
                        <th>
                            {{> afQuickField name='account' id="account"  label=false placeholder="Chart Account" options=chartAccountOption search=true}}
                        </th>
                        <th>
                            {{> afQuickField name='amount' id="amount"  placeholder="Amount" label=false}}
                        </th>
                        <th>
                            <a style="float: right;" class="ui blue button small add-journal"><i
                                    class="add circle icon"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <th>Chart Account</th>
                        <th colspan="2">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each journalList}}
                        <tr class="journal-row">
                            <td>{{chartAccountId}} | {{chartAccountName}}</td>
                            <td>{{> afQuickField name='amount' id="amountValue"  value=amount placeholder="Amount" label=false}}
                            </td>
                            <td>
                                <a style="float: right;" class="ui red button small delete-service"><i
                                        class="remove circle icon"></i></a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                    <thead>
                    <tr>
                        <th style="text-align: right">Total :</th>
                        <th colspan="2">{{> afQuickField name='total' value=total placeholder="Total" label=false readonly=true}}
                        </th>
                    </tr>
                    </thead>


                </table>
            </div>
        {{/autoForm}}

    </div>
</template>
