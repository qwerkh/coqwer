<template name="co_machinType">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Machin Type</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Machin Type</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.machinTypeAdd'}}">Add Machin
            Type</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_machinTypeAdd">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.machinType'}}">Machin Type</a>
            <div class="divider"> /</div>
            <div class="active section">Add Machin Type</div>
        </div>
        <h4 class="ui dividing header">Add Machin Type</h4>
        {{#autoForm collection=collection id="co_machinTypeAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='description'}}

                    </div>
                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                        {{> co_actionAdd}}
                    </div>
                </div>
            </div>

        {{/autoForm}}

    </div>
</template>

<template name="co_machinTypeEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.machinType'}}">Machin Type</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Machin Type</div>
        </div>
        <h4 class="ui dividing header">Edit Machin Type</h4>

        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_machinTypeEdit" type="update" doc=data}}
                <div class="row">
                    <div class="two fields">
                        <div class="field">
                            {{> afQuickField name='name'}}
                            {{> afQuickField name='description'}}

                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            {{> co_preloader}}
                            {{> co_actionEdit}}
                        </div>
                    </div>
                </div>
            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
