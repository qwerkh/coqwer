<template name="co_serviceType">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Service Type</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Service Type</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.serviceTypeAdd'}}">Add Service
            Type</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_serviceTypeAdd">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.serviceType'}}">Service Type</a>
            <div class="divider"> /</div>
            <div class="active section">Add Service Type</div>
        </div>
        <h4 class="ui dividing header">Add Service Type</h4>
        {{#autoForm collection=collection id="co_serviceTypeAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='description'}}


                    </div>
                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                        {{> co_actionAdd}}
                    </div>
                </div>
            </div>

        {{/autoForm}}

    </div>
</template>

<template name="co_serviceTypeEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.serviceType'}}">Service Type</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Service Type</div>
        </div>
        <h4 class="ui dividing header">Edit Service Type</h4>

        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_serviceTypeEdit" type="update" doc=data}}
                <div class="row">
                    <div class="two fields">
                        <div class="field">
                            {{> afQuickField name='name'}}
                            {{> afQuickField name='description'}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            {{> co_preloader}}
                            {{> co_actionEdit}}
                        </div>
                    </div>
                </div>
            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
