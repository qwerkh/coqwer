<template name="co_printA4">


    {{#if data}}
        {{#with data}}
            <div align="center" class="container"
                 style="font-family: 'Khmer OS Battambang'; font-size: 12px; width:560px; margin: 0 auto;">
                <!--btn-small btn-primary-->
                <div class="invoice-title">
                    <br>
                    {{#with company}}
                        <!--<h4><b>{{khName}}</b></h4>-->
                        <div style="text-align: center">
                        <span style="font-weight: bold;font-size: 18px; ​font-family:'Khmer OS Muol Light'">
                            {{khName}}</span>
                        </div>

                        <div>
                            អាស័យដ្ឋានៈ {{khAddress}} <br>
                            Tel: {{telephone}}
                        </div>
                    {{/with}}
                    <span style="font-weight: bold;font-size: 16px;​font-family:'Khmer OS Muol Light'">
                   វិក្កយបត្រ</span><br>
                    <div class="col-md-12">
                        <div style="top: 10px; margin:10px 0px 10px 0px; padding: 0px 0px 0px 0px; border-width: 1px; border-bottom-width:1px;
   border-bottom-color:black;
   border-bottom-style: dashed;
   width: 100%;"></div>
                        {{#with register}}
                            <table width="100%">
                                <tr>
                                    <td><b>
                                        Invoice No</b></td>
                                    <td>: {{_id}}</td>
                                    <td><b>Date</b></td>
                                    <td>: {{formatDate registerDate 'DD-MM-YYYY'}} </td>
                                </tr>
                                <tr>
                                    <!--<td><b>តំណាងលក់/Seller</b></td>-->
                                    <!--<td>: {{sale._rep.name}}</td>-->

                                </tr>
                                <tr>
                                    <td><b>Patient</b></td>
                                    <td>: {{patient.khName}}</td>
                                    <td><b>Memo</b></td>
                                    <td>: <!--{{{sale.shipTo}}}--></td>

                                </tr>
                            </table>
                            <div style="height: 7px;"></div>
                            <span style="font-weight: bold;font-size: 18px;">Invoice</span>
                            <table border="1" width="100%"
                                   style="font-size: 12px; border-collapse:collapse; font-family: 'Khmer OS Battambang';">
                                <tr align="center"
                                    style="-webkit-print-color-adjust: exact; background-color: lightgrey !important; font-weight: bold; height: 20px;">
                                    <td>N<sup>o</sup>​</td>
                                    <td> Product Name</td>
                                    <td> Qty</td>
                                    <td> Price</td>
                                    <td> Dis(%)</td>
                                    <td> Total</td>
                                </tr>

                                {{#if services}}
                                    <tr align="center"
                                        style="-webkit-print-color-adjust: exact; background-color: lightgrey !important; font-weight: bold; height: 20px;">
                                        <td colspan="6"> Services</td>
                                    </tr>
                                    {{#each services}}
                                        <tr style="height: 20px; padding: 10px;">
                                            <td align="center"></td>
                                            <td align="left" style="padding-left: 5px;">
                                                {{serviceName}}
                                            </td>
                                            <td align="right" style="padding-right: 5px;">{{qty}}</td>

                                            <td align="right" style="padding-right: 5px;">{{price}}</td>
                                            <td align="right" style="padding-right: 5px;">{{amount}}</td>
                                            <td align="right" style="padding-right: 5px;"></td>
                                        </tr>
                                    {{/each}}
                                {{/if}}
                                {{#if medicines}}
                                    <tr align="center"
                                        style="-webkit-print-color-adjust: exact; background-color: lightgrey !important; font-weight: bold; height: 20px;">
                                        <td colspan="6"> Medicines:</td>
                                    </tr>
                                    {{#each medicines}}
                                        <tr style="height: 20px; padding: 10px;">
                                            <td align="center"></td>
                                            <td align="left" style="padding-left: 5px;">
                                                {{medicineName}}
                                            </td>
                                            <td align="right" style="padding-right: 5px;">{{qty}}</td>

                                            <td align="right" style="padding-right: 5px;">{{price}}</td>
                                            <td align="right" style="padding-right: 5px;">{{amount}}</td>
                                            <td align="right" style="padding-right: 5px;"></td>
                                        </tr>
                                    {{/each}}
                                {{/if}}


                            </table>
                            <table width="100%" style="font-size: 16px;">
                               <!-- <tr align="right" style="height: 25px; font-size: 14px;">
                                    <td width="85%"><b>Sub Total</b>:</td>
                                    <td><b></b> $</td>
                                </tr>-->
                                <tr align="right" style=" height: 25px; font-size: 14px;">
                                    <td align="right"><b>Discount Service(%)</b>:</td>
                                    <td align="right"><b>{{discountService}}</b></td>

                                </tr>
                                <tr align="right" style=" height: 25px; font-size: 14px;">
                                    <td align="right"><b>Discount Medicine(%)</b>:</td>
                                    <td align="right"><b>{{discountMedicine}}</b></td>

                                </tr>
                                <tr align="right" style="height: 25px; font-size: 14px;">
                                    <td><b>Grand Total</b>:</td>
                                    <td><b>{{netTotal}}</b>$</td>
                                </tr>
                                <!--{{#unless invoiceTypeSaleOrder sale.invoiceType}}
                                    {{#if hasPayment sale.paymentObj}}
                                        {{#with sale.paymentObj}}
                                    <tr align="right">
                                        <td><b>Paid</b>:</td>
                                        <td><b>{{numFormat paidAmount '0,0.00'}}</b> $</td>
                                    </tr>

                                    <tr align="right">
                                        <td><b>Balance</b>:</td>
                                        <td><b>{{numFormat balanceAmount '0,0.00'}}</b> $</td>
                                    </tr>
                                {{/with}}
                                    {{/if}}
                                {{/unless}}
                                    {{#each sale._exchangeRate.rates}}
                            <tr align="right" style="height: 25px;">
                                <td colspan="5">{{toCurrencyId}}:</td>
                                <td colspan="2">{{totalFormatted}}{{symbol}}</td>
                            </tr>
                        {{/each}}-->
                                    <!--{{#unless invoiceTypeSaleOrder sale.invoiceType}}-->
                                    <!--{{#if hasPayment sale.paymentObj}}-->
                                        <!--{{#with sale.paymentObj}}-->
                                        <!--<tr style="height: 25px;">-->
                                        <!--<td><b>Paid </b>:</td>-->
                                        <!--<td align="right" colspan="2" style="font-weight: bold">
                                                numFormat-->
                                        <!--paidAmount-->
                                        <!--'0,0.00'}}$-->
                                        <!--</td>-->
                                        <!--<td colspan="2" align="left"><b>Balance</b>:</td>-->
                                        <!--<td colspan="2" align="right"><b>numFormat-->
                                        <!--balanceAmount '0,0.00'}}$</b></td>-->
                                        <!--</tr>-->
                                            <!--{{/with}}-->
                                        <!--{{/if}}-->
                                    <!--{{/unless}}-->
                            </table>
                        {{/with}}
                        <div style="height: 7px;"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div style="height: 7px;"></div>
                                <table width="100%" style="font-size: 16px;">
                                    <tr align="center">
                                        <td width="33%" style="font-size: 14px;">
                                            <b>Buyer</b>
                                        </td>
                                        <td width="33%" style="font-size: 14px;">
                                            <b>Delivery man</b>
                                        </td>
                                        <td width="33%" style="font-size: 14px;">
                                            <b>Seller</b>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td width="30%" style="height: 200px;">
                                            ___________________
                                        </td>
                                        <td width="30%">
                                            ___________________
                                        </td>
                                        <td width="33%">
                                            ___________________
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        {{/with}}
        <!--{{autoprint close="true"}}-->
    {{/if}}
</template>
