<template name="co_actionAdd">
    <div class="column">
        <br>
        <button type="submit" class="ui primary button">Save</button>
        <button type="reset" class="ui button">Reset</button>
    </div>
</template>
<template name="co_actionEdit">
    <div class="column">
        <br>
        <button type="submit" class="ui primary button">Update</button>
        <button type="reset" class="ui button">Reset</button>
    </div>
</template>
<template name="co_action">
    <div class="ui buttons" data-content="Add users to your feed">
        <button class="ui negative button remove" ><i class="trash icon"></i></button>
        <div class="or"></div>
        <button class="ui positive button edit"><i class="edit icon"></i></button>
    </div>
</template>
