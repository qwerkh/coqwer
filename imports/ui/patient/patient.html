<template name="co_patient">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Patient</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Patient</h4>
            </div>

        </div>
        <div class="ui grid">
            <div class="five  wide column" style="width: 20% !important;">
                <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.patientAdd'}}"><i
                        class="add sign icon"></i>Add Patient</a>
            </div>
            <div class="three  wide column" style="width: 20% !important;">
                <div class="ui search" style="width: 100% !important;">
                    <div class="ui icon input" style="width: 100% !important;">
                        <input class="prompt" type="text" id="customSearchOrderPatient"
                               placeholder="Search Order patient...">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
            <div class="eight  wide column" style="width: 50% !important;">
                <div class="ui search" style="width: 100% !important;">
                    <div class="ui icon input" style="width: 100% !important;">
                        <input class="prompt" type="text" id="customSearchPatient" placeholder="Search Name patient...">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </div>

        {{> tabular table=dataTable id="patientSearch" selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_patientAdd">
    <div class="ui form container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.patient'}}">Patient</a>
            <div class="divider"> /</div>
            <div class="active section">Add Patient</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>
        {{#autoForm collection=collection id="co_patientAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">

                        {{> afQuickField name='khName'}}
                        {{> afQuickField name='enName'}}
                        {{> afQuickField name='gender'}}
                        {{> afQuickField name='occupation'}}

                        {{> afQuickField name='address'}}
                        {{> afQuickField name='code'}}
                        {{> afQuickField name='info'}}

                    </div>
                    <div class="field">

                        {{> afQuickField name='dob' class="month year"}}
                        {{> afQuickField name='age'}}
                        {{> afQuickField name='month'}}

                        {{> afQuickField name='phoneNumber'}}

                        {{> co_actionAdd}}


                    </div>

                </div>

            </div>
            <div class="row">
                <div class="field">
                    {{> co_preloader}}
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>

<template name="co_patientEdit">
    <div class="ui container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.patient'}}">Patient</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Patient</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>
            <!--{{#if subscriptionsReady}}-->
        {{#autoForm collection=collection id="co_patientEdit" type="update" doc=data}}
            <div class="row">
                <div class="two fields">
                    <div class="field">

                        {{> afQuickField name='khName'}}
                        {{> afQuickField name='enName'}}
                        {{> afQuickField name='gender'}}
                        {{> afQuickField name='occupation'}}

                        {{> afQuickField name='address'}}
                        {{> afQuickField name='code'}}
                        {{> afQuickField name='info'}}

                    </div>
                    <div class="field">

                        {{> afQuickField name='dob'}}
                        <!--{{> afQuickField name='age'}}-->
                        {{> afQuickField name='phoneNumber'}}
                        {{> co_actionEdit}}




                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col s11">
                    {{> co_preloader}}
                </div>
            </div>
        {{/autoForm}}

            <!--{{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}-->

    </div>
</template>

<template name="_link">
    <a href="{{_downloadRoute}}/{{_collectionName}}/{{_id}}/original/{{_id}}{{extension}}?download=true"
       download="{{name}}">{{name}}</a>
</template>


<template name="co_patientDetail">
    <div class="ui container animated fadeIn">
        <!--<div class="ui breadcrumb" style="float: right">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.patient'}}">Patient</a>
            <div class="divider"> /</div>
            <div class="active section">Show Patient Detail</div>
        </div>-->
        <div class="ui grid">
            <div class="four wide column">
                <!-- Profile Image -->
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        {{#with patientDoc}}
                            <img class="ui profile-user-img img-responsive img-circle" src="/no-user-image.png"
                                 alt="User profile picture">

                            <h3 class="profile-username text-center">{{khName}}</h3>

                            <ul class="list-group list-group-unbordered">
                                <li class="list-group-item">
                                    <b>Gender</b> <a class="pull-right" style="float: right">{{gender}}</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Phone Number</b> <a class="pull-right" style="float: right">{{phoneNumber}}</a>
                                </li>
                                <li class="list-group-item">
                                    <b>DOB</b> <a class="pull-right" style="float: right">{{dobString}}</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Age</b> <a class="pull-right" style="float: right">{{age}} ឆ្នាំ {{month}} ខែ</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Address</b> <a class="pull-right" style="float: right">{{address}}</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Code</b> <a class="pull-right" style="float: right">{{code}}</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Information</b> <a class="pull-right" style="float: right">{{info}}</a>
                                </li>
                            </ul>
                        {{/with}}
                        <a href="{{pathFor 'co.patient'}}" class="ui positive button"
                           style="width: 100%"><b>Back</b></a>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
            <div class="twelve wide column">
                <div class="ui segment">
                    <div class="ui menu top">
                        <a class="active item" data-tab="history-tab-service"><i class="history icon blue"></i>Services
                            History</a>
                        <a class="item" data-tab="history-tab-medicine"><i class="history icon blue"></i>Medicine
                            History</a>
                        <a class="item" data-tab="register-tab"><i class="registered icon blue"></i> Register</a>
                        <a class="item" data-tab="weightTest-tab"><i class="weight icon blue"></i> Weight Test</a>
                        <a class="item" data-tab="dr-tab"><i class="doctor icon blue"></i> Dr Register</a>
                        <a class="item" data-tab="nurse-tab"><i class="female icon blue"></i> Nurse Register</a>
                    </div>

                    <div class="ui tab active" data-tab="history-tab-service">
                        <div class="ui form">
                            <table class="ui celled table">
                                {{#if registerList}}
                                    <thead>
                                    <th>#Id</th>
                                    <th>Service Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                    </thead>
                                    {{#each registerList}}
                                        <thead>
                                        <tr>
                                            <th colspan="5">
                                                {{formatDate registerDate}} ( <span
                                                    style="color: blue"> Net Total: {{formatNumber
                                                    netTotalService}}</span> , <span
                                                    style="color: red">Discount: {{formatNumber
                                                    serviceDiscount}}</span>)
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each services}}
                                            <tr>
                                                <td>{{serviceId}}</td>
                                                <td>{{serviceName}}</td>
                                                <td>{{qty}}</td>
                                                <td>{{formatNumber price}}</td>
                                                <td>{{formatNumber amount}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    {{/each}}
                                {{/if}}
                            </table>
                        </div>
                    </div>
                    <div class="ui tab" data-tab="history-tab-medicine">
                        <div class="ui form">
                            <table class="ui celled table">
                                {{#if registerList}}
                                    <thead>
                                    <th>#Id</th>
                                    <th>Medicine Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                    </thead>
                                    {{#each registerList}}
                                        <thead>
                                        <tr>
                                            <th colspan="5">
                                                {{formatDate registerDate}} ( <span
                                                    style="color: blue"> Net Total: {{formatNumber
                                                    netTotalMedicine}}</span> , <span
                                                    style="color: red">Discount: {{formatNumber
                                                    medicineDiscount}}</span>)
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each medicines}}
                                            <tr>
                                                <td>{{medicineId}}</td>
                                                <td>{{medicineName}}</td>
                                                <td>{{qty}}</td>
                                                <td>{{price}}</td>
                                                <td>{{amount}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    {{/each}}
                                {{/if}}
                            </table>
                        </div>
                    </div>
                    <div class="ui tab" data-tab="register-tab">
                        <div class="ui form">
                            <table class="ui celled table">
                                {{#if registerList}}
                                    <thead>
                                    <th>#Id</th>
                                    <th>
                                        Date
                                    </th>
                                    <th>Total</th>
                                    <th>Discount</th>
                                    <th>Net Total</th>
                                    <th>Unpaid</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    </thead>
                                    <tbody>
                                    {{#each registerList}}
                                        <tr>
                                            <td>{{_id}}</td>
                                            <td>{{formatDate registerDate}}</td>
                                            <td>{{formatNumber total}}</td>
                                            <td>{{formatNumber discount}}</td>
                                            <td>{{formatNumber netTotal}}</td>
                                            <td>{{formatNumber balance}}</td>
                                            <td>{{{description}}}</td>
                                            <td>{{status}}</td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                {{/if}}
                            </table>
                        </div>

                    </div>
                    <div class="ui tab" data-tab="weightTest-tab">
                        {{> importTest}}

                        <!--<div class="ui form">
                            <label class="ui primary button" for="file-input" type="button">Choose File</label>
                            &lt;!&ndash; accept a text file &ndash;&gt;
                            <input type="file" id="file-input" style="display:none" accept="text/plain" />
                        </div>
-->
                    </div>
                    <div class="ui tab" data-tab="dr-tab">
                        <div class="ui form">
                            <table class="ui celled table">
                                {{#if drRegisterList}}
                                <thead>
                                <th>
                                    Date
                                </th>
                                <th>History</th>
                                <th>Physical Exam</th>
                                <th>Past Medical</th>
                                <th>Current Medical</th>
                                <th>Patient Complaint</th>
                                <th>Allergie</th>
                                <th>Other (Assessment)</th>
                                <th>Diagnosis</th>
                                <th>Para Clinic</th>
                                <th>Treatment</th>
                                <th>Other</th>
                                <th>Action</th>
                                </thead>
                                <tbody>
                                {{#each drRegisterList}}
                                <tr>
                                    <td>{{date}}</td>
                                    <td>{{{history}}}</td>
                                    <td>{{{physicalExam}}}</td>
                                    <td>{{{pastMedical}}}</td>
                                    <td>{{{currentMedical}}}</td>
                                    <td>{{{patientComplaint}}}</td>
                                    <td>{{{allergie}}}</td>
                                    <td>{{{otherInAssessment}}}</td>
                                    <td>{{{diagnosis}}}</td>
                                    <td>{{{paraClinic}}}</td>
                                    <td>{{{treatment}}}</td>
                                    <td>{{{other}}}</td>
                                    <td> <button class="ui positive button editDr"><i class="edit icon"></i></button></td>

                                </tr>
                                {{/each}}
                                </tbody>
                                {{/if}}
                            </table>
                        </div>

                    </div>
                    <div class="ui tab" data-tab="nurse-tab">
                        <div class="ui form">
                            <table class="ui celled table">
                                {{#if nurseRegisterList}}
                                <thead>
                                <th>
                                    Date
                                </th>
                                <th>History</th>
                                <th>Physical Exam</th>
                                <th>Patient Complaint</th>
                                <th>Diagnosis</th>
                                <th>Planing</th>
                                <th>Implementation</th>
                                <th>Evaluation</th>
                                <th>Other</th>
                                <th>Action</th>
                                </thead>
                                <tbody>
                                {{#each nurseRegisterList}}
                                <tr>
                                    <td>{{date}}</td>
                                    <td>{{{history}}}</td>
                                    <td>{{{physicalExam}}}</td>
                                    <td>{{{patientComplaint}}}</td>

                                    <td>{{{diagnosis}}}</td>
                                    <td>{{{planning}}}</td>
                                    <td>{{{implementation}}}</td>
                                    <td>{{{evaluation}}}</td>
                                    <td>{{{other}}}</td>
                                    <td> <button class="ui positive button editNurse"><i class="edit icon"></i></button></td>

                                </tr>
                                {{/each}}
                                </tbody>
                                {{/if}}
                            </table>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.col -->
        </div>
    </div>
</template>
