<template name="co_journal">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Journal</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Journal</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.journalAdd'}}"><i
                class="add sign icon"></i>Payment</a>
        <a class="ui purple button" style="margin-bottom: 2px" href="{{pathFor 'co.journalReceiveAdd'}}"><i
                class="add sign icon"></i>Receive</a>
        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<!--Payment-->

<template name="co_journalAdd">
    <div class="ui form container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.journal'}}">Journal</a>
            <div class="divider"> /</div>
            <div class="active section">Add Journal</div>
        </div>
        <div class="progress">
            <!--<div class="indeterminate"></div>-->
        </div>
        {{#autoForm collection=collection id="co_journalAdd" type="insert"}}
            <div class="ui top attached button teal"><h3>Journal Payment</h3></div>
            <div class="ui grid">
                <div class="ten wide column">
                    {{> co_journalDetail}}
                </div>
                <div class="six wide column">
                    <div class="ui raised segment">
                        {{> afQuickField name="journalDate"}}
                        {{> afQuickField name="currencyId"}}
                        {{> afQuickField name="voucherId"}}
                        {{> afQuickField name="memo"}}
                    </div>

                    {{> co_actionAdd}}
                </div>
            </div>
            <div class="row">
                <div class="field">
                    {{> co_preloader}}
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>

<template name="co_journalEdit">
    <div class="ui container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.journal'}}">Journal</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Journal</div>
        </div>

        {{#if subscriptionsReady}}
            <div class="progress">
            </div>
        {{else}}
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        {{/if}}
        {{#autoForm collection=collection id="co_journalEdit" type="update" doc=data}}
            <div class="ui top attached button teal"><h3>Journal Payment</h3></div>
            <div class="ui grid">
                <div class="ten wide column">
                    {{> co_journalDetail transaction=data.transaction paymentReceiveMethod=data.paymentReceiveMethod}}
                </div>
                <div class="six wide column">
                    <div class="ui raised segment">
                        {{> afQuickField name="journalDate"}}
                        {{> afQuickField name="currencyId"}}
                        {{> afQuickField name="voucherId"}}
                        {{> afQuickField name="memo"}}
                    </div>

                    {{> co_actionAdd}}
                </div>
            </div>
            <div class="row">
                <div class="col s11">
                    {{> co_preloader}}
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>
