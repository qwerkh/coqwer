<template name="co_medicine">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">Medicine</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">Medicine</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.medicineAdd'}}">Add Medicine</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_medicineAdd">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.medicine'}}">Medicine</a>
            <div class="divider"> /</div>
            <div class="active section">Add Medicine</div>
        </div>
        <h4 class="ui dividing header">Add Medicine</h4>
        {{#autoForm collection=collection id="co_medicineAdd" type="insert"}}
            <div class="row">
                <div class="field">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='medicineTypeId' placeholder="Select One" search=true options=medicineTypeOption}}
                    {{> afQuickField name='price'}}
                    {{> afQuickField name='description'}}

                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                        {{> co_actionAdd}}
                    </div>
                </div>
            </div>

        {{/autoForm}}

    </div>
</template>

<template name="co_medicineEdit">
    <div class="ui container animated fadeIn">

        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.medicine'}}">Medicine</a>
            <div class="divider"> /</div>
            <div class="active section">Edit Medicine</div>
        </div>
        <h4 class="ui dividing header">Edit Medicine</h4>

        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_medicineEdit" type="update" doc=data}}
                <div class="row">
                    <div class="field">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='medicineTypeId' placeholder="Select One" search=true options=medicineTypeOption}}
                        {{> afQuickField name='price'}}
                        {{> afQuickField name='description'}}

                    </div>
                    <div class="row">
                        <div class="field">
                            {{> co_preloader}}
                            {{> co_actionEdit}}
                        </div>
                    </div>
                </div>
            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
