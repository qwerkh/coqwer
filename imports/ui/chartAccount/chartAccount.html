<template name="co_chartAccount">
    {{> deleteModal}}
    <div class="ui container">
        <div class="ui two column">
            <div class="column">
                <div class="ui breadcrumb">
                    <a href="/">Home</a>
                    <div class="divider"> /</div>
                    <div class="active section">ChartAccount</div>
                </div>
            </div>
            <div class="column">
                <h4 class="ui" style="text-align: right">ChartAccount</h4>
            </div>
        </div>
        <a class="ui primary button" style="margin-bottom: 2px" href="{{pathFor 'co.chartAccountAdd'}}">Add
            ChartAccount</a>

        {{> tabular table=dataTable selector=selector class="cursor-pointer ui celled table"}}

    </div>
</template>

<template name="co_chartAccountAdd">
    <div class="ui form container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.chartAccount'}}">ChartAccount</a>
            <div class="divider"> /</div>
            <div class="active section">Add ChartAccount</div>
        </div>
        <h4 class="ui dividing header">Add ChartAccount</h4>
        {{#autoForm collection=collection id="co_chartAccountAdd" type="insert"}}
            <div class="row">
                <div class="two fields">
                    <div class="field">
                        {{> afQuickField name='parentId'  options=parentOption placeholder="Select One" search=true}}
                        {{> afQuickField name='accountTypeId' options=accountTypeOption placeholder="Select One" search=true}}
                        {{> afQuickField name='code'}}
                        {{> afQuickField name='name'}}
                        {{> co_actionAdd}}
                    </div>
                    <div class="field">
                        {{> afQuickField name='paymentReceiveType'}}
                        {{> afQuickField name='paymentReceiveName'}}
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="field">
                    {{> co_preloader}}
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>

<template name="co_chartAccountEdit">
    <div class="ui container animated fadeIn">
        <div class="ui breadcrumb">
            <a href="/">Home</a>
            <div class="divider"> /</div>
            <a href="{{pathFor 'co.chartAccount'}}">ChartAccount</a>
            <div class="divider"> /</div>
            <div class="active section">Edit ChartAccount</div>
        </div>
        <h4 class="ui dividing header">Edit ChartAccount</h4>
        {{#if subscriptionsReady}}
            {{#autoForm collection=collection id="co_chartAccountEdit" type="update" doc=data}}
                <div class="row">
                    <div class="two fields">
                        <div class="field">

                            {{> afQuickField name='parentId'  options=parentOption placeholder="Select One" search=true}}
                            {{> afQuickField name='accountTypeId' options=accountTypeOption placeholder="Select One" search=true}}
                            {{> afQuickField name='code'}}
                            {{> afQuickField name='name'}}
                            {{> co_actionEdit}}

                        </div>
                        <div class="field">
                            {{> afQuickField name='paymentReceiveType'}}
                            {{> afQuickField name='paymentReceiveName'}}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col s11">
                        {{> co_preloader}}
                    </div>
                </div>
            {{/autoForm}}

        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}

    </div>
</template>
